        <p style="color: #00ff00; font-size: 100px; margin: auto; margin-top: 300px; text-align: center;">Spam the keyboard!</p>
        

        <script>
            document.addEventListener('keydown', function() {
                const guys = ['BEHAVE', 'DONT_FORGET_ME', 'THINK_YOU_CAN_TAKE_ME', 'YA_DONE',
                    'BEHAVE1', 'DONT_FORGET_ME1', 'THINK_YOU_CAN_TAKE_ME1', 'YA_DONE1',
                    'BEHAVE2', 'DONT_FORGET_ME2', 'THINK_YOU_CAN_TAKE_ME2', 'YA_DONE2',
                    'BEHAVE3', 'DONT_FORGET_ME3', 'THINK_YOU_CAN_TAKE_ME3', 'YA_DONE3',
                    'BEHAVE4', 'DONT_FORGET_ME4', 'THINK_YOU_CAN_TAKE_ME4', 'YA_DONE4',
                    'BEHAVE5', 'DONT_FORGET_ME5', 'THINK_YOU_CAN_TAKE_ME5', 'YA_DONE5'];
                var thing = Math.floor(Math.random() * 20)
                document.getElementById(guys[thing]).play();

                const img = document.createElement('img');

                img.src = 'images/ardaniansoldier.png';
                img.width = '500';
                img.height = '500';
                img.onload = function() {
                    img.style.left = document.body.clientWidth * Math.random() - img.width/2 + 'px';
                    img.style.top = 1080 * Math.random() - img.height/2 + 'px';
                    img.style.transform = 'rotate(' + Math.floor(Math.random() * 361) + 'deg)';
                }
                
                document.body.appendChild(img);
                img.classList.add('image');
            });
        </script>
    </body>
</html>
